<div class="header">
  <div class="logo">
    <a href="http://localhost:4200/"><img src="../../../assets/img/Logo.png"></a>
  </div>
</div>
  <div class="container">
  <div class="login">
     <h3>Realizar Login </h3>
  </div>

  <div >
    <div >
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <input type="text"
            ngModel
            name="userName"
            id="userName"
            placeholder="Enter your username"

            >

            <input type="password"
            ngModel
            name="userPassword"
            id="userPassword"
            placeholder="Enter your password"

            >

            <input type="submit"
            value="Login"
           >
        </form>
    </div>
</div>
